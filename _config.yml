# ----
# Site

title: Divine Explorer
url: "https://divineexplorer.com"
# baseurl: "https://divineexplorer.com"
# google_analytics_key:
# google_maps_javascript_api_key:
# disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /logo.png
description: Combine learning spiritual wisdom with travel.We invite you to become a part of Divine Explorer as you join our travels and become a part of creating a more conscious society.
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Divine Explorer

collections:
  guides:
    output: true
    permalink: /guides/:path/
  journeys:
    output: true
    permalink: /journeys/:path/
  
 

# -----
# Build

paginate: 10
paginate_path: "/advice/:num/"



defaults:
  -
    scope:
      path: ""
    values:
      layout: page
      background_image_path: /uploads/building.jpg
      image: /uploads/building.jpg
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      _options:
        content:
          width: 960
          height: 2000
      _comments:
        image: Shown in social shares and the advice list.
  -
   

permalink: pretty

jekyll-archives:
  enabled:
    - categories

gems:
  - jekyll-sitemap
  - jekyll-archives  
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - node_modules
  - gulpfile.js
  - package.json
# -----------
# CloudCannon

call_to_actions:
  - Contact
  - Advice
  - Map

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS

_comments:
  large_header: Toggles the size of the top banner.
  show_in_navigation: Toggles a link in the top banner.
  author_staff_member: The staff member writing this post.
  call_to_action: Type of request shown at the bottom of this page.
  background_image_path: Image shown in the top banner, blank for the default.
  testimonials: Update, add or remove testimonials.
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  phone_extension: The digits after dialing the company phone.
  credentials: Shown as subtext on staff member summaries.
  contact_email_address: Address for the contact form to send to.
  new_window: Whether the link opens a new browser tab/window.
